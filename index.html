<!DOCTYPE html>
<html>
<head>
	<title>CSV File Upload</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		h1 {
			text-align: center;
			margin-bottom: 30px;
		}
		input[type="file"] {
			margin-top: 20px;
			margin-bottom: 20px;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>CSV File Upload</h1>
		<form action="/upload" method="post" enctype="multipart/form-data">
			<input type="file" name="csvfile" id="csvfile">
			<button type="submit">Upload</button>
		</form>
	</div>
</body>
</html>
